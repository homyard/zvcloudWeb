                </li>
            </ul>
            <!-- head button -->
            <div class="h-btn-box l clearfix" id="user-con">
                <a href="javascript:;" class="h-btn lo-btn" id="lo-btn">登录</a>
                <a href="register.html" class="h-btn">注册</a>
            </div>
        </div>
    </div>
    <div class="img-div">
        <div class="im container">
            <h4>感谢您对众云产品的信任和支持</h4>
            <p>我们将持续不断的提升产品的安全和服务的品质，致力于成为物联网领域的视频运营服务商。</p>
        </div>
    </div>
    <div class="container">
        <div class="main-con clearfix">
            <div class="left-con">
                <img src="images/backstage/findPwd.jpg">
            </div>
            <div class="right-con">
                <div class="tabview">
                    <div class="tab-head clearfix" data-role="head">
                        <a href="javascript:;" class="tab l cur" data-role="tab" data-target="phone">短信验证码找回</a>
                        <a href="javascript:;" class="tab r" data-role="tab" data-target="mail">邮件找回</a>
                    </div>
                    <div class="tab-body" data-role="body">
                        <div class="tab-con" data-role="tab-content" data-id="phone">
                            <div class="input-item clearfix">
                                <input type="text" placeholder="请输入注册手机号码" autocomplete="off" class="info-input" id="phone">
                            </div>
                            <div class="input-box clearfix">
                                <input type="text" class="img-code-text" id="img-code-text" placeholder="图片验证码">
                                <img src="" alt="图片验证码" class="img-code" id="img-code">
                            </div>
                            <a href="javascript:;" class="send" id="send">发送验证码</a>
                            <div class="input-item clearfix">
                                <input type="text" placeholder="短信验证码" autocomplete="off" class="check info-input" id="verif">
                            </div>
                            <div class="btn-box clearfix mt49">
                                <button class="confirm" id="p-confirm">确定</button>
                            </div>
                        </div>
                        <div class="tab-con" data-role="tab-content" data-id="mail">
                            <div class="input-item clearfix">
                                <input type="text" placeholder="请输入注册邮箱" class="info-input" autocomplete="off" id="mail">
                            </div>
                            <p class="tips">请输入与您账户绑定的邮箱地址，我们将会向该邮箱发送邮件指导您重置密码</p>
                            <div class="btn-box clearfix mt68">
                                <button class="confirm" id="m-confirm">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <script type="text/javascript">
        $("#footer").load("footer.html");
        </script>
    </div>

        <a href='zvcloudManage.html' class='h-btn lo-btn'>{{mobile_phone}}</a>
        <a href='#' class='h-btn' id='login-out'>注销</a>
